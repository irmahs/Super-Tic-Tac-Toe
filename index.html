<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Tic-Tac-Toe</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="game">
    <div id="large-board" class="board">
      <!-- 9 small boards, each representing a game of Tic-Tac-Toe -->
      <div class="small-board" id="board-0"></div>
      <div class="small-board" id="board-1"></div>
      <div class="small-board" id="board-2"></div>
      <div class="small-board" id="board-3"></div>
      <div class="small-board" id="board-4"></div>
      <div class="small-board" id="board-5"></div>
      <div class="small-board" id="board-6"></div>
      <div class="small-board" id="board-7"></div>
      <div class="small-board" id="board-8"></div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
